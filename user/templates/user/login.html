{% extends 'user/main_nav.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block main %}
{% if messages %}
{% for message in messages %}
<div class="messages">
    <p class="alert {{message.tags}} m-3">{{message}}</p>
</div>
{% endfor %}
{% endif%}
<div class="conatiner ms-5">
    <img src="{% static 'img/login.jpg' %}" alt="" height="" width="">
</div>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="position-absolute top-50 start-50 translate-middle-y">
        <h3>Login</h3>
        <div class="form-group row w-75 p-4  border border-dark rounded">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Email">

            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                placeholder="Enter Password">
            <span>Don't have an account? <a href="{% url 'register' %}">Register</a></span>
            <button type="submit" class="btn btn-primary mt-2">Login</button>
        </div>
    </div>
</form>
{% endblock %}
