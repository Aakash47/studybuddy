{% extends 'user/main_nav.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Create Room{% endblock %}
{% block main %}
<div class="conatiner" style="margin-top:6rem ;">
    <div class="row">
        {% for room in rooms %}
        <div class="col-sm-6">
<div class="card m-5" style="width: 18rem;">
    <img class="card-img-top" src="{{room.rimage.url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{room.rname}}</h5>
      <p class="card-text"><Strong>admin:</Strong> {{room.rcreated_by}}</p>
      <p class="card-text">{{room.rdescription}}</p>
      <a href="{% url 'chat' %}" class="btn btn-primary">Join</a>
    </div>
  </div>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
